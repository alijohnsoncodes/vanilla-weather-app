
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
  crossorigin="anonymous">
</script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" 
          placeholder="Type a city..."
           class="form-control"
           id="city-input"
           autocomplete ="off"
          />
            </div>
            <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary w-100"/>
        </form>
      </div>
  </div>
        <div class="overview">
  <h1 id="city">
  </h1>
  <ul>
    <li>Last updated: <span id="date"></span></li>
    <li id="description">
      Clear
    </li>
  </ul>
</div>
<div class="row">
<div class ="col-sm-6">
  <div class="d-flex weather-temperature">
<img src="" 
alt="Clear"
id="icon"
class="float-left"
/>
<div class="float-left">
  <strong id="temperature"></strong><span class="units"
  ><a href="#" id="celsius-link" class="active">°C</a> |<a href="#" id="fahrenheit-link" class="non-active">°F</a></span
  >
</div>
</div>
</div>
<div class="col-sm-6">
<ul>
  <li>
Humidity: <span id="humidity"></span>%
  </li>
  <li >
    Wind: <span id="wind"></span>KM/H
  </li>
</ul>
</div>
</div>

<div class="weather-forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">
        Thu
      </div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
      alt="" 
      width="42"
      />
      <div class="weather-forecast-temperatures">
      <span class="weather-forecast-temperature-max">
        18</span>
      <span class="weather-forecast-temperature-min">
      12</span>
    </div>
    </div>
  </div>
</div>
</div>
<small>
  <a href="https://github.com/alijohnsoncodes/vanilla-weather-app" 
  target="_blank">
  Open Source Code</a>
   by Ali Johnson
  </small>
</div>
</div>
    <script src="src/app.js"> </script>
</body>
</html>
